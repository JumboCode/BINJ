<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>New Article</title>
    <link rel="stylesheet" href="tags/bootstrap-tagsinput.css">
    <!-- Boostrap links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCPJ3Q8yqIUnauTodS9RgJWLNeQmxHEiw&libraries=geometry,places"></script>

    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="admin.css">


</head>
<body>
  <div class="container-fluid">
    <div class="row">
  <div class="col-xs-2">
    <a href="/"> <img src="https://cdn-images-1.medium.com/max/246/1*SQumLd1QIKdVJAM5nfvuqA@2x.png" /> </a>
  </div>
  <div class="col-xs-8">
  <form>
    <div id="newStoryBlock">
      <br>
        <h1>New Article</h1>
        <br>
        <div class="form-group">
            <label for="title">Article Title</label>
            <input type="storyTitleType" class="form-control" id="title">
        </div>

        <div class="form-group">
            <label for="author">Author</label>
            <input type="organizationType" class="form-control" id="author">
        </div>

        <div class="form-group">
            <label for="date">Date of publication</label>
            <input type="date" class="form-control" id="date">
        </div>

        <div class="form-group">
             <label for="link">URL</label>
            <input type="linkType" class="form-control" id="url">
        </div>

        <div class="row">
            <div class="col-xs-6">
                 <label for="summary">Summary</label>
                <textarea class="form-control" id="blurb" rows="18"></textarea>
            </div>
            <div class="col-xs-6 centered-map" id="map_canvas" style="height:400px; width:400px;"></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                  <div class="form-group">
                     <label for="location">Location</label>
                    <input type="locationType" class="form-control" id="location_name" placeholder="Click on map or type location">
                </div>
                <div class="form-group" id="header_photo_url_parent">
                    <label for="exampleInputFile">Picture URL</label>
                    <input type="linkType" class="form-control" id="header_photo_url">
                </div>
                <form>
                    <label for="storytype">Story type</label>
                    <div class="checkbox">
                        <label><input type="checkbox" name="storytype" value="ArtsAndEntertainment">Arts and Entertainment</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="storytype" value="BusinessNonprofitCommerce">Business, Nonprofits, Commerce</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="storytype" value="CommunityAndNeighborhoods">Community and Neighborhoods</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="storytype" value="HousingAndHealth">Housing and Health</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="storytype" value="LaborAndActivism">Labor and Activism</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="storytype" value="Politics">Politics</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="storytype" value="Sports">Sports</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="storytype" value="Transit">Transit</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="storytype" value="Other">Other</label>
                    </div>
                </form>
            </div>
        </div>
        <br />
        <div class="form-group">
            <label for="tags">Tags</label>
            <input type="text" data-role="tagsinput" id="tags" placeholder="Enter story tags">
        </div>
        <br />
        <button type="button" class="btn btn-primary" id="submitbutton">Submit</button>
        <br />
        <br />
        <br />
    </div>
  </div>
</div>
</div>
</form>

    <script type="text/javascript" src="tags/bootstrap-tagsinput.js"></script>


</body>

<script type="text/javascript" src="admin.js"></script>
