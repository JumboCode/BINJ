<!DOCTYPE html>
<head>
    <title>BINJ Admin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

    <form>

    <div class="container" id="newStoryBlock">
        <h1>Active Articles</h1>
        <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search for title, author, or organziation">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Go!</button>
                  </span>
                </div><!-- /input-group -->
            </div><!-- /.row -->

        <div class="list-group" id="storiesList"></div>

        <div class="modal fade" id="edit-modal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                </button>
              </div>

              <!-- Summary -->
              <div class="row">
                <div class="col-xs-6">
                     <label for="summary">Summary</label>
                    <textarea class="form-control" id="summary" rows="4"></textarea>
                </div>

                <!-- Map -->
                <div class="col-xs-6" id="map_canvas" style="height:400px; width:400px">
                </div>
                <button type="button" onclick="getAddress()">Pick Location</button>

              <!-- Location -->
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                     <label for="location">Location</label>
                    <input type="locationType" class="form-control" id="location">
                  </div>
                </div>
              </div>

              <!-- Picture -->
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="exampleInputFile">Add Picture</label>
                    <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                    <small id="fileHelp" class="form-text text-muted">If there is a photo associated with this article, upload it here.</small>
                  </div>
                </div>
              </div>

              <!-- Tags -->
              <div class="row">
                <div class="col-md-12">
                  <div class="form-check">
                    <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Politics</label>
                    <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Science</label>
                    <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    The Investigative Reporting Boston Needs!</label>
                    <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Arts</label>
                    <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Education</label>
                  </div>
                </div>
              </div>
            </div>

            <!-- Modal Footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>

    <script type="text/javascript" src="edit.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCPJ3Q8yqIUnauTodS9RgJWLNeQmxHEiw&callback=initMap"
    async defer></script>

    <script type="text/javascript" src="public/admin.js"></script>

    <script>
    $(document).on("click", ".open-AddBookDialog", function () {
    var myBookId = $(this).data('id');
    $(".modal-body #bookId").val( myBookId );});
    </script>

    <script>
    $(edit-btn-one).click(function(){
    hostname = location.hostname;
    $.get("http://" + hostname + "/stories", function( data ) {
    stories = data; });
    </script>

    </form>
</body>
