<!DOCTYPE html>
<head>
    <title>BINJ Admin</title>

    <link rel="stylesheet" href="tags/bootstrap-tagsinput.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCPJ3Q8yqIUnauTodS9RgJWLNeQmxHEiw&libraries=geometry,places"></script>

    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="admin.css">

</head>
<body>

    <div class="row">
      <div class="col-xs-2">
        <a href="/"> <img src="https://cdn-images-1.medium.com/max/246/1*SQumLd1QIKdVJAM5nfvuqA@2x.png" /> </a>
        <br>
        <a href="/account/logout" class="btn btn-primary" role="button" id="submitbutton">Log out</a>
        <br>
        <br>
        <a href="/account/register" class="btn btn-primary" role="button" id="submitbutton">Register a new user</a>
        <br>
        <br>
        <a href="https://goo.gl/forms/8aF3F4ybsKePOBKm2" target="_blank" class="btn btn-primary" role="button" id="submitbutton">Send us a suggestion</a>

      </div>
      <div class="col-xs-8">
        <form>
        <br><br>
        <div class="container-fluid" id="newStoryBlock">
            <div class="row">
                <div class="col-xs-6">
                    <h1>Active Articles</h1>
                </div>
                <div class="col-xs-6 centerButton text-right">
                     <a href="newStory" class="btn btn-primary" role="button">Create a new story</a>
                </div>
            </div>
            <br />
            <div class="list-group" id="storiesList"></div>

            <!--Open Modal-->
            <div class="modal fade" id="edit-modal">
              <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">

                    <!-- Modal Header -->
                  <div class="modal-header">
                    <h3 class="modal-title">Edit Article</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    </button>
                  </div>

                    <!--<div class="container" id="newStoryBlock">-->
                    <div class="modal-body">

                    <!-- Title -->
                    <div class="form-group">
                        <label for="title">Title</label>
                        <textarea class="form-control" id="titleId" rows="1"></textarea>
                    </div>

                    <!-- Author -->
                    <div class="form-group">
                        <label for="author">Author</label>
                        <textarea class="form-control" id="modal_author" rows="1"></textarea>
                    </div>

                    <!-- URL -->
                    <div class="form-group">
                      <label for="url">URL</label>
                      <textarea class="form-control" id="url" rows="4"></textarea>
                    </div>


                 <div class="form-group">
                     <label for="date">Date of publication</label>
                     <input type="date" class="form-control" id="date">
                 </div>

                    <!-- Summary -->
                    <div class="row">
                      <div class="col-xs-6">
                            <label for="summary">Summary</label>
                            <textarea class="form-control" id="blurbId" rows="18"></textarea>
                      </div>

                    <!-- Map -->
                      <div class="col-xs-6 centered-map" id="map_canvas" style="height:400px; width:400px"></div>
                    </div>

                  <!-- Location -->
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                         <label for="location">Location</label>
                         <input type="locationType" class="form-control" id="location_name_modal" placeholder="Click on map or type location">
                      </div>
                    </div>
                  </div>

                  <!-- Picture -->
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="exampleInputFile">Picture URL</label>
                        <textarea class="form-control" id="header_photo_url" rows="1"></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                  <div class="col-md-6">
                    <div id="checkboxes">
                      <div class="checkbox">
                          <label><input type="checkbox" name="storytype" value="ArtsAndEntertainment">Arts and Entertainment</label>
                      </div>
                      <div class="checkbox">
                          <label><input type="checkbox" name="storytype" value="BusinessNonprofitCommerce">Business, Nonprofits, Commerce</label>
                      </div>
                      <div class="checkbox">
                          <label><input type="checkbox" name="storytype" value="CommunityAndNeighborhoods">Community and Neighborhoods</label>
                      </div>
                      <div class="checkbox">
                          <label><input type="checkbox" name="storytype" value="EducationAndFamilies">Education and Families</label>
                      </div>
                      <div class="checkbox">
                          <label><input type="checkbox" name="storytype" value="HousingAndHealth">Housing and Health</label>
                      </div>
                      <div class="checkbox">
                          <label><input type="checkbox" name="storytype" value="LaborAndActivism">Labor and Activism</label>
                      </div>
                      <div class="checkbox">
                          <label><input type="checkbox" name="storytype" value="Politics">Politics</label>
                      </div>
                      <div class="checkbox">
                          <label><input type="checkbox" name="storytype" value="Sports">Sports</label>
                      </div>
                      <div class="checkbox">
                          <label><input type="checkbox" name="storytype" value="Transit">Transit</label>
                      </div>
                      <div class="checkbox">
                          <label><input type="checkbox" name="storytype" value="Other">Other</label>
                      </div>
                    </div>
                  </div>

                  <div id="icons">
                  <div class="col-md-3">
                      <div id="icon">
                        <label><input type="radio" name="icon" value="ArtsAndEntertainment"><img src="../images/AE.png" alt="Arts and Entertainment" /></label>
                      </div>
                      <div id="icon">
                        <label><input type="radio" name="icon" value="BusinessNonprofitCommerce"><img src="../images/BN.png" alt="Business/Nonprofit/Commerce" /></label>
                      </div>
                      <div id="icon">
                        <label><input type="radio" name="icon" value="CommunityAndNeighborhoods"><img src="../images/CN.png" alt="Community and Neighborhoods" /></label>
                      </div>
                      <div id="icon">
                        <label><input type="radio" name="icon" value="EducationAndFamilies"><img src="../images/EF.png" alt="Education and Families" /></label>
                      </div>
                      <div id="icon">
                        <label><input type="radio" name="icon" value="HousingAndHealth"><img src="../images/HH.png" alt="Housing and Health" /></label>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div id="icon">
                        <label><input type="radio" name="icon" value="LaborAndActivism"><img src="../images/LA.png" alt="Labor and Activism" /></label>
                      </div>
                      <div id="icon">
                        <label><input type="radio" name="icon" value="Politics"><img src="../images/POLITICS.png" alt="Politics" /></label>
                      </div>
                      <div id="icon">
                        <label><input type="radio" name="icon" value="Sports"><img src="../images/SPORTS.png" alt="Sports" /></label>
                      </div>
                      <div id="icon">
                        <label><input type="radio" name="icon" value="Transit"><img src="../images/TT.png" alt="Transit" /></label>
                      </div>
                      <div id="icon">
                        <label><input type="radio" name="icon" value="Other"><img src="../images/OTHER.png" alt="Other" /></label>
                      </div>
                  </div>
                  </div>
                </div>


                  <!--tags-->
                  <div class="form-group">
                      <label for="tags">Tags</label>
                      <input id="modalTags" type="text" placeholder="Enter story tags">
                  </div>


                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="submitButton" data-dismiss="modal">Save changes</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-2">
      </div>
    </div>


    <script type="text/javascript" src="tags/bootstrap-tagsinput.js"></script>
    <script type="text/javascript" src="edit.js"></script>


    </form>
</body>
<style>
    background-color: #f5f3a2
</style>
