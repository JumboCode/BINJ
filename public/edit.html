<body>

    <form>

    <div class="container" id="newStoryBlock">
        <h1>Active Articles</h1>
        <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search for title, author, or organziation">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Go!</button>
                  </span>
                </div><!-- /input-group -->
            </div><!-- /.row -->

        <div class="list-group" id="storiesList"></div>

        <!--Open Modal-->
        <div class="modal fade" id="edit-modal">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">

                <!-- Modal Header -->
              <div class="modal-header">
                <h3 class="modal-title">Edit Article</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                </button>
              </div>

                <!--<div class="container" id="newStoryBlock">-->
                <div class="modal-body">

                <!-- Title -->
                <div class="form-group">
                    <label for="title">Title</label>
                    <textarea class="form-control" id="titleId" rows="1"></textarea>
                </div>

                <!-- Author -->
                <div class="form-group">
                    <label for="author">Author</label>
                    <textarea class="form-control" id="author" rows="1"></textarea>
                </div>

                <!-- Summary -->
                <div class="row">
                  <div class="col-xs-6">
                        <label for="summary">Summary</label>
                        <textarea class="form-control" id="blurbId" rows="18"></textarea>
                  </div>

                <!-- Map -->
                  <div class="col-xs-6 centered-map" id="map_canvas" style="height:400px; width:400px"></div>
                </div>

                <!-- URL -->
              <div class="row">
                  <div class="col-md-12">
                    <label for="url">URL</label>
                    <textarea class="form-control" id="url" rows="4"></textarea>
                  </div>
             </div>

              <!-- Location -->
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                     <label for="location">Location</label>
                     <input type="locationType" class="form-control" id="location_name_modal" placeholder="Click on map or type location">
                  </div>
                </div>
              </div>

              <!-- Picture -->
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="exampleInputFile">Add Picture</label>
                    <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                    <small id="fileHelp" class="form-text text-muted">If there is a photo associated with this article, upload it here.</small>
                  </div>
                </div>
              </div>

              <!-- Tags -->
              <div class="row">
                <div class="col-md-12">
                  <div class="form-check">
                    <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" id="tags">
                    Politics</label>
                    <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Science</label>
                    <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    The Investigative Reporting Boston Needs!</label>
                    <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Arts</label>
                    <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Education</label>
                  </div>
                </div>
              </div>


            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="edit.js"></script>

</form> -->
