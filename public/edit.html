<!DOCTYPE html>
<head>
    <title>BINJ Admin</title>

    <link rel="stylesheet" href="tags/bootstrap-tagsinput.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCPJ3Q8yqIUnauTodS9RgJWLNeQmxHEiw&libraries=geometry,places"></script>

    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="admin.css">

</head>
<body>

    <a href="/account/logout" id="login">Logout</a>
    <form>
    <div class="container" id="newStoryBlock">
        <div class="row">
            <div class="col-xs-6">
                <h1>Active Articles</h1>
            </div>
            <div class="col-xs-6 centerButton text-right">
                 <a href="newStory" class="btn btn-success" role="button">Create a new story</a>
            </div>
        </div>
        <br/>
        <div class="list-group" id="storiesList"></div>

        <!--Open Modal-->
        <div class="modal fade" id="edit-modal">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">

                <!-- Modal Header -->
              <div class="modal-header">
                <h3 class="modal-title">Edit Article</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                </button>
              </div>

                <!--<div class="container" id="newStoryBlock">-->
                <div class="modal-body">

                <!-- Title -->
                <div class="form-group">
                    <label for="title">Title</label>
                    <textarea class="form-control" id="titleId" rows="1"></textarea>
                </div>

                <!-- Author -->
                <div class="form-group">
                    <label for="author">Author</label>
                    <textarea class="form-control" id="modal-author" rows="1"></textarea>
                </div>

                <!-- Summary -->
                <div class="row">
                  <div class="col-xs-6">
                        <label for="summary">Summary</label>
                        <textarea class="form-control" id="blurbId" rows="18"></textarea>
                  </div>

                <!-- Map -->
                  <div class="col-xs-6 centered-map" id="map_canvas" style="height:400px; width:400px"></div>
                </div>

                <!-- URL -->
              <div class="row">
                  <div class="col-md-12">
                    <label for="url">URL</label>
                    <textarea class="form-control" id="url" rows="4"></textarea>
                  </div>
             </div>

              <!-- Location -->
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                     <label for="location">Location</label>
                     <input type="locationType" class="form-control" id="location_name_modal" placeholder="Click on map or type location">
                  </div>
                </div>
              </div>

              <!-- Picture -->
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="exampleInputFile">Picture URL</label>
                    <textarea class="form-control" id="header_photo_url" rows="1"></textarea>
                  </div>
                </div>
              </div>

              <form>
                  <label for="storytype">Story type</label>
                  <div class="radio">
                      <label><input type="radio" name="storytype" value="Politics">Politics</label>
                  </div>
                  <div class="radio">
                      <label><input type="radio" name="storytype" value="Science">Science</label>
                  </div>
                  <div class="radio">
                      <label><input type="radio" name="storytype" value="Arts">Arts</label>
                  </div>
                  <div class="radio">
                      <label><input type="radio" name="storytype" value="Education">Education</label>
                  </div>
              </form>

              <!--tags-->
              <div class="form-group">
                  <label for="tags">Tags</label>
                  <input type="text" data-role="tagsinput" id="modalTags" placeholder="Enter story tags">
              </div>


            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="submitButton" data-dismiss="modal">Save changes</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="tags/bootstrap-tagsinput.js"></script>
    <script type="text/javascript" src="edit.js"></script>


    </form>
</body>
<style>
    background-color: #f5f3a2
</style>
