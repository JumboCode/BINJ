<!DOCTYPE html>

<html>

	<head>
		<title>BINJ Map</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" http-equiv="content-type" charset="utf-8"/>

		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCPJ3Q8yqIUnauTodS9RgJWLNeQmxHEiw&libraries=geometry,places"></script>
        
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
		<script src="markercluster/markerclusterer.js"></script>
        
		<link rel="stylesheet" href="style.css" />

	</head>

	<body onload="initMap()">
		<input id="loc_search" class="controls" type="text" placeholder="Search for a location">
		<div id="map_canvas"></div>
	</body>
    
	<script type="text/javascript" src="map.js"></script>
</html>
